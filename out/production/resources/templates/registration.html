<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="reusable/layout :: head('Registration')"></head>
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <form class="w-50">
            <h3>Registration</h3>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  th:required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  th:required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom03">Email</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Email" th:required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Password</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Password" th:required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Confirm Password</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Confirm Password" th:required="true"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

    <div th:replace="reusable/layout :: scripts"></div>
</body>
</html>
