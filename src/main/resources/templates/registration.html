<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="reusable/layout :: head('Registration')"></head>
</head>
<body>

    <div th:replace="reusable/layout :: nav"></div>
    <div th:replace="reusable/layout :: flash"></div>
    <div class="container mt-5 d-flex justify-content-center">
        <form class="w-50" th:action="@{/register}" th:method="post" th:object="${user}">
            <h3>Registration</h3>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="validationCustom01" placeholder="First name"  th:required="true"/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="validationCustom02" placeholder="Last name"  th:required="true"/>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom03">Email</label>
                    <input th:field="*{email}" type="text" class="form-control" id="validationCustom03" placeholder="Email" th:required="true"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mb-3">
                    <label for="validationCustom04">Password</label>
                    <input th:field="*{password}" type="password" class=" form-control " id="validationCustom04" placeholder="Password" th:required="true"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

    <div th:replace="reusable/layout :: scripts"></div>
</body>
</html>
